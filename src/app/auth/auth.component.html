

<section class="vh-100 bgImage">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h2 class="mb-5">Se connecter</h2>

           <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

          
            <div class="form-outline mb-4">
             
              <div class="shadow-lg">
                <div class="input-group mb-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      required
                      email
                      name="email"
                      ngModel
                    />
                    <label for="email">Email</label>
                  </div>
                  <span class="input-group-text">
                    <div class="input-group-addon">
                      <i
                        class="fa fa-envelope-o"
                        style="font-size: 1.5rem; color: rgb(227, 162, 223)"
                      ></i>
                    </div>
                  </span>
                </div>
              </div>

              <div class="shadow-lg">
                <div class="input-group mb-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="password"
                      required
                      ngModel
                      name="password"
                      minlength="8"
                    />
                    <label for="password">Mot de passe</label>
                  </div>
                  <span class="input-group-text">
                    <div class="input-group-addon">
                      <!-- <i class="bi bi-eye"></i> -->
                      <i
                        class="bi bi-eye-slash"
                        style="font-size: 1.5rem; color: rgb(227, 162, 223)"
                      ></i>
                    </div>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <div class="shadow-lg">
                <!-- <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Mot de passe" /> -->
                <!-- <label class="form-label" for="typePasswordX-2">Password</label>
               -->
              </div>
            </div>
            <!-- Checkbox -->
            <div class="d-flex justify-content-between">
              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  required
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                />
                <label class="form-check-label" for="form1Example3">
                  Se souvenir de moi
                </label>
              </div>
              <div class="form-check d-flex justify-content-start mb-4">
                <label class="form-check-label" for="form1Example3">
                  Mot de passe oubli√©?
                </label>
              </div>
            </div>
            <div class="mt-3">
              <button
                class="btn btn-lg btn-block d-grid gap-2 col-6 mx-auto"
                style="color: white; background-color: rgb(227, 162, 223)"
                type="submit"
                [disabled]="!authForm.valid"
              >
                Se connecter
              </button>
            </div>
          </form>
            <div class="mt-5">
              <label class="form-label" for="form1Example3">
                Avez-vous un compte? <span style="color: rgb(227, 162, 223);"><a routerLink="/signup">S'inscrire</a> </span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
